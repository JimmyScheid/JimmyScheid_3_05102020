<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo-title">ohmyfood</h1>
    </header>
    <section class="localisation">
        <i class="localisation-icon fas fa-map-marker-alt"></i>
        <p class="localisation-text">Paris, Belleville</p>
    </section>
    <section class="presentation">
        <h2 class="presentation-title">Réservez le menu qui vous convient</h2>
        <p class="presentation-desc">Découvrez des restaurants d'exception, séléctionés par nos soins.</p>
        <button class="presentation-button">Explorer nos restaurants</button>
    </section>
</body>
</html>
