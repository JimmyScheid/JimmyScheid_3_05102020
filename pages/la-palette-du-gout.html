<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-La-Palette-Du-Goût-Ohmyfood!</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <meta name="description" content="Menu du restaurant 'La palette du goût'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>
    <header>
        <h1 class="logo-title">ohmyfood</h1>
    </header>
    <section class="hero">
        <img src="../public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        <div class="hero-title">
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
        </div>
    </section>
    <section class="menu">
        <div class="entree">
            <h2>Entrées</h2>
            <div class="entree-item">
                <div class="entree-item-desc">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au pimet d'espelette</p>
                </div>
                <div class="entree-item-prix">
                    <p>25</p>
                </div>
                <!-- <div class="entree-item-check">
                    <i class="fas fa-check-circle"></i>
                </div> -->
            </div> 
            <div class="entree-item">
                <div class="entree-item-desc">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                </div>
                <div class="entree-item-prix">
                    <p>35</p>
                </div>
            </div> 
            <div class="entree-item">
                <div class="entree-item-desc">
                    <h3>Oeuf au plat</h3>
                    <p>assaisonné à la truffe sur lit de tomates</p>
                </div>
                <div class="entree-item-prix">
                    <p>25</p>
                </div>
            </div> 
        </div>

        <div class="dessert"></div> -->

    </section>
